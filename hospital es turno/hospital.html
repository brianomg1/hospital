<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Turnos - Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="card p-3">
      <h4>Asignar Turno</h4>
      <form id="form-turno" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Empleado</label>
          <select class="form-select" id="empleado">
            <option value="">Seleccione</option>
            <option value="Pedro">Pedro</option>
            <option value="Ana">Ana</option>
            <option value="Luis">Luis</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Área</label>
          <select class="form-select" id="area">
            <option value="Urgencias">Urgencias</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Cirugía">Cirugía</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Hora Inicio</label>
          <input type="time" class="form-control" id="horaInicio" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Hora Fin</label>
          <input type="time" class="form-control" id="horaFin" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo Turno</label>
          <select class="form-select" id="tipoTurno">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </div>

        <div class="col-md-3 d-grid align-items-end">
          <button type="submit" class="btn btn-primary">Asignar Turno</button>
        </div>
      </form>

      <div class="container mt-3 d-none alert alert-success position-relative" id="notificacion">
        <span class="noti-texto"></span>
        <button id="btn-deshacer" class="btn btn-sm btn-outline-light position-absolute end-0 top-0 mt-1 me-2">Deshacer</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mt-4">Calendario de Turnos</h2>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="Turno.js"></script>
</body>
</html>
